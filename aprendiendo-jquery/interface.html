<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Aprendiendo jQuery - UI</title>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css" />

        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/06-interface.js"></script>
        <style>
            .elemento{
                width: 300px;
                height: 200px;
                border: 4px solid black;
                background: lightblue;
                margin: 20px;
                float: left;
            }
            .lista-seleccionable li{
                width: 80%;
                padding: 20px;
                border: 1 px solid #ccc;
                list-style: none;
                cursor: pointer;
            }

            ul .ui-selecting {background: green;}
            ul .ui-selected {background: blue;}
        </style>
    </head>
    <body>
        <h1>Aprendiendo jQuery - UI</h1>
        
        <ul class="lista-seleccionable">
            <li>GTA 5</li>
            <li>Need for Speed</li>
            <li>Crash Bandicoot</li>
            <li>Super Mario</li>
            <li>Galaxian</li>
        </ul>
        
        <div class="elemento">
            Hola, soy un elemento de la web 1
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 2
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 3
        </div>
    </body>
</html>
